<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/frag :: head"></head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Item List</h1>

    <a th:href="@{/admin/saveItem}" class="btn btn-primary btn-sm mb-3"> Add Item </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Detail</th>
            <th class="col-md-2">Price</th>
            <th class="col-md-2">Image</th>
            <th class="col-md-2">Action</th>
        </tr>
        </thead>
        <tbody>
                <tr class="col-md-2" th:each="item: ${list}">
                    <td class="col-md-2" th:text="${item.getId}"></td>
                    <td class="col-md-2" th:text="${item.getName}"></td>
                    <td class="col-md-2" th:text="${item.getDetail}"></td>
                    <td class="col-md-2" th:text="${item.getPrice}"></td>
                    <td class="rounded img-thumbnail" >
                        <img alt="" th:src="@{'/getimage/'+${item.getImage}}" width="80" height="70">
                    </td>

                    <td class="col-md-2" >
                        <a th:href="@{'/admin/edit/'+${item.id}}"
                           class="btn btn-primary">Update</a>
                        <a th:href="@{/admin/deleteItem/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home </a>
</div>
</body>
</html>
