<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Order Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Order Management System</h1>
    <hr>
    <h2>Update Order</h2>

    <form action="#" th:action="@{/admin/saveOrders}" th:object="${orders}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{staffId}" placeholder="Staff ID" class="form-control mb-4 col-4">

        <input type="text" th:field="*{customerName}" placeholder="Customer Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{customerPhone}" placeholder="Customer Phone" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateCheckIn}" placeholder="Date Check In" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Order</button>
    </form>

    <hr>

    <a th:href="@{/admin/listOrders}"> Back to Orders List</a>
</div>
</body>

</html>
