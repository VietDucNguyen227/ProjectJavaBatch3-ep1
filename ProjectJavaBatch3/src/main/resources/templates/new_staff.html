<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Staff Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Staff Management System</h1>
    <hr>
    <h2>Save Staff</h2>

    <form action="#" th:action="@{/admin/saveStaff}" th:object="${staff}" method="POST">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Age</label>
        <input type="text" th:field="*{age}" class="form-control mb-4 col-4">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

        <label>Address</label>
        <input type="text" th:field="*{address}" class="form-control mb-4 col-4">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>

        <label>Email</label>
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label>Phone</label>
        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

        <br><br>
        <button type="submit" class="btn btn-info col-2"> Save Staff</button>
    </form>

    <hr>

    <a th:href="@{/admin/listStaff}"> Back to Staff List</a>
</div>
</body>

</html>
