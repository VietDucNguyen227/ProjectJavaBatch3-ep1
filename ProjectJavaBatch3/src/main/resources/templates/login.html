<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

      <div th:if="${#request.getParameter('error') == 'true'}"
           style="color:red;margin:10px 0px;">
        Login Failed!!! Please check your information!!!<br />
        Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION')}">
                      Static summary
               </span>
      </div>
<div class="container">
<div class="row">
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card border-0 shadow rounded-3 my-5">
    <div class="card-body p-4 p-sm-5">
      <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
      <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" name="username">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" name="password">
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
          <label class="form-check-label" for="rememberPasswordCheck">
            Remember password
          </label>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
            in</button>
        </div>
        <hr class="my-4">
        <div class="d-grid mb-2">
          <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
            <i class="fab fa-google me-2"></i> Sign in with Google
          </button>
        </div>
        <div class="d-grid">
          <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
            <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
          </button>
        </div>
      </form>
    </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
