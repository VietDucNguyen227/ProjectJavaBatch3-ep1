<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Coffee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Coffee Management System</h1>
    <hr>
    <h2>Update Staff</h2>

    <form action="#" th:action="@{/admin/saveStaff}" th:object="${staff}" method="POST">

        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">

        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phone}" placeholder="Phone" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Staff</button>
    </form>

    <hr>

    <a th:href="@{/admin/listStaff}"> Back to Staff List</a>
</div>
</body>

</html>
