<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Order Item Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Order Item Management System</h1>
    <hr>
    <h2>Save Order Item</h2>

    <form action="#" th:action="@{/admin/saveOrderItem}" th:object="${orderitem}" method="POST">

        <input type="text" th:field="*{categoryId}" placeholder="Category ID" class="form-control mb-4 col-4">

        <input type="text" th:field="*{itemId}" placeholder="Item ID" class="form-control mb-4 col-4">

        <input type="text" th:field="*{quantity}" placeholder="Quantity" class="form-control mb-4 col-4">

        <br><br>
        <button type="submit" class="btn btn-info col-2"> Save Order Item</button>
    </form>

    <hr>

    <a th:href="@{/admin/listOrderItem}"> Back to Order Item List</a>
</div>
</body>

</html>
