<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders List</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Orders Management</h1>

    <a th:href="@{/admin/showNewOrdersForm}" class="btn btn-primary btn-sm mb-3"> Add Order </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-2">Username</th>
            <th class="col-md-2">Date Check In</th>
            <th class="col-md-2">Status</th>
            <th class="col-md-2">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr class="col-md-2" th:each="bill: ${list}">
            <td class="col-md-2" th:text="${bill.getId}"></td>
            <td class="col-md-2" th:text="${bill.getUsername}"></td>
            <td class="col-md-2" th:text="${bill.getDateCheckIn}"></td>
            <td class="col-md-2" th:text="${bill.getStatus}"></td>
            <td class="col-md-2" >
                <a th:href="@{/admin/showFormForUpdate1/{id}(id=${bill.getId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/deleteBill/{id}(id=${bill.getId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home </a>
</div>
</body>
</html>
