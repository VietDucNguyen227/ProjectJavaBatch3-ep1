<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Item List</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Order Item List</h1>

    <a th:href="@{/admin/showNewOrderItemForm}" class="btn btn-primary btn-sm mb-3"> Add Order Item </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-2">Item ID</th>
            <th class="col-md-2">Order ID</th>
            <th class="col-md-2">Quantity</th>
            <th class="col-md-2">Price</th>
            <th class="col-md-2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="col-md-2" th:each="order: ${list}">
            <td class="col-md-2" th:text="${order.getId}"></td>
            <td class="col-md-2" th:text="${order.getItemId}"></td>
            <td class="col-md-2" th:text="${order.getOrderId}"></td>
            <td class="col-md-2" th:text="${order.getQuantity}"></td>
            <td class="col-md-2" th:text="${order.getPrice}"></td>
            <td class="col-md-2" >
                <a th:href="@{/admin/showFormForUpdate2/{id}(id=${order.getId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/deleteOrder/{id}(id=${order.getId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home </a>
</div>
</body>
</html>
