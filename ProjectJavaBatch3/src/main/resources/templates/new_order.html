<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Orders Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Orders Management System</h1>
    <hr>
    <h2>Save Order</h2>

    <form action="#" th:action="@{/admin/saveOrders}" th:object="${orders}" method="POST">

        <input type="text" th:field="*{staffId}" placeholder="Staff ID" class="form-control mb-4 col-4">

        <input type="text" th:field="*{orderId}" placeholder="Order ID" class="form-control mb-4 col-4">

        <input type="text" th:field="*{customerName}" placeholder="Customer Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{customerPhone}" placeholder="Customer Phone" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateCheckIn}" placeholder="YYYY-mm-DD" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" placeholder="Status (0 is unpaid || 1 is paid)" class="form-control mb-4 col-4">

        <br><br>
        <button type="submit" class="btn btn-info col-2"> Save Order</button>
    </form>

    <hr>

    <a th:href="@{/admin/listOrders}"> Back to Orders List</a>
</div>
</body>

</html>
